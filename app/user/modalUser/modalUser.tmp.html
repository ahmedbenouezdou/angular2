<div class="modal fade" id="myModal" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form #formUser="ngForm">
                    <div class="form-group" [ngClass]="{error:!Firstname.valid}">
                        <label for="recipient-Firstname" class="control-label">Firstname:</label>
                        <input type="text" class="form-control" [(ngModel)]="person.Firstname" ngControl="Firstname" #Firstname="ngForm" id="recipient-Firstname" required>
                        <div [hidden]="Firstname.valid">
                            <span class="help-block">Ce champs est obligatoire</span>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{error:!Lastname.valid}">
                        <label for="recipient-Lastname" class="control-label">Lastname:</label>
                        <input type="text" class="form-control" [(ngModel)]="person.Lastname" ngControl="Lastname" #Lastname="ngForm" id="recipient-Lastname" required>
                        <div [hidden]="Lastname.valid">
                            <span class="help-block">Ce champs est obligatoire</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipient-Email" class="control-label">Email:</label>
                        <input type="text" class="form-control" [(ngModel)]="person.Email" id="recipient-Email" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-primary" [disabled]="!formUser.form.valid" (click)="actionSave()" >Save changes</button>
            </div>
        </div>
    </div>
</div>
