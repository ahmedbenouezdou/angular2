<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  <span class="glyphicon glyphicon-plus"></span>
</button>

<div>
    <table class="table">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Option</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="#item of items #i=index">
            <td>{{item.Firstname}}</td>
            <td>{{item.Lastname}}</td>
            <td>{{item.Email}}</td>
            <td><button (click)="actionEdit(i)" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-pencil"></span></button> <button><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
    </table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-Firstname" class="control-label">Firstname:</label>
                        <input type="text" class="form-control" [(ngModel)]="person.Firstname" id="recipient-Firstname">
                    </div>
                    <div class="form-group">
                        <label for="recipient-Lastname" class="control-label">Lastname:</label>
                        <input type="text" class="form-control" [(ngModel)]="person.Lastname" id="recipient-Lastname">
                    </div>
                    <div class="form-group">
                        <label for="recipient-Email" class="control-label">Email:</label>
                        <input type="text" class="form-control" [(ngModel)]="person.Email" id="recipient-Email">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-primary" (click)="actionSave()" >Save changes</button>
            </div>
        </div>
    </div>
</div>
